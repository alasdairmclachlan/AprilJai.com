		}

		.menu {
			display: inline-block;
			margin: 8px;
			color: black;

		.image {

			background-position: center;

			height: 400px;

			text-align: center;
		}

		}

			text-transform: uppercase;

		.mc-field-group {
			display: inline-flex;
			max-width: 400px;
			width: 100%;
		}

		#mce-EMAIL {
			outline: 0;
			border: 0;
			border-bottom: 1px solid lightgrey;
			flex: 1;
			margin-right: 20px;
			text-align: center;

			font-size: 16px;

			font-size: 20px;
		}

		#mc-embedded-subscribe {
			width: 100px;
			background-color: #D3D3D3;
			border: 0;
			padding: 6px;
			color: #999896;
			font-family: 'Poiret One', cursive;
			font-size: 20px;
			font-weight: 800;
		}

		svg {
			fill: #272727;
		}

		hr {
			margin: 64px 0;
			max-width: 300px;
			border: 0;
			width: 100%;
			border-top: 2px solid #40403f;
			display: inline-block;
		}

		.social {
			display: inline-block;
			margin: 0 16px;
		}

		.socialLinks a {
			opacity: 0.4;
			transition: 0.3s opacity ease-in-out;
		}

		.socialLinks a:hover {
			opacity: 1;
		}

		@keyframes body {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		@media (max-width: 440px) {
			.image {
				width: 280px;
				height: 280px;
			}
		}
